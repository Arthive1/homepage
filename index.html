<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTVIBE | 프리미엄 미술 작품 중개</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo">ARTHIVE</div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-section="mainSection">Main</a>
                <a href="#" class="nav-link" data-section="gallerySection">Gallery</a>
                <a href="#" class="nav-link" data-section="artistsSection">Artists</a>
            </nav>
        </div>

        <div class="auth-container">
            <!-- Login State -->
            <div id="loginSection" class="login-wrapper">
                <div class="input-group">
                    <input type="text" placeholder="아이디" id="username">
                    <input type="password" placeholder="비밀번호" id="password">
                </div>
                <button class="btn btn-login">로그인</button>
                <button class="btn btn-signup">회원가입</button>
                <button class="btn btn-google" id="googleLoginBtn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        width="18" height="18">
                    Google 로그인
                </button>
            </div>

            <!-- Logged-in State -->
            <div id="userProfile" class="user-profile hidden">
                <span class="welcome-text">Welcome, <span id="loggedInUserId" class="user-id"></span></span>
                <button id="logoutBtn" class="btn btn-logout">로그아웃</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Main Section: Slideshow -->
        <section id="mainSection" class="content-section active">
            <div class="slideshow-container">
                <div id="slideshowContent" class="slideshow-content">
                    <!-- Slideshow image and info will be injected by main.js -->
                </div>
            </div>
        </section>

        <!-- Gallery Section: Art Grid -->
        <section id="gallerySection" class="content-section hidden">
            <section class="gallery-title">
                <h2>Gallery</h2>
                <p>엄선된 프리미엄 미술 작품들을 만나보세요</p>
            </section>
            <div class="art-grid" id="artGrid">
                <!-- Art cards will be injected by main.js -->
            </div>
        </section>
        <!-- Artists Section: Artist Grid -->
        <section id="artistsSection" class="content-section hidden">
            <section class="gallery-title">
                <h2>Artists</h2>
                <p>전 세계 거장들의 예술 세계를 탐구해보세요</p>
            </section>
            <div class="art-grid" id="artistGrid">
                <!-- Artist cards will be injected by main.js -->
            </div>
        </section>
    </main>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Daum Postcode API -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="main.js"></script>
    <div id="signupModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>ARTHIVE 회원가입</h2>
            <p class="modal-desc">ARTHIVE의 회원이 되어 독보적인 예술 작품을 소장하세요.</p>
            <form id="signupForm">
                <div class="form-group">
                    <label>이메일 주소</label>
                    <input type="email" id="signupEmail" placeholder="example@arthive.com" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="signupPassword" placeholder="6자리 이상" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 재입력" required>
                        <span id="passwordMatchMsg" class="match-msg"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>연락처</label>
                    <input type="tel" id="signupPhone" placeholder="010-0000-0000" required>
                </div>
                <div class="form-group">
                    <label>주소</label>
                    <div class="address-group">
                        <input type="text" id="signupAddress" placeholder="배송지 주소를 입력해주세요" readonly required>
                        <button type="button" class="btn-address-search" onclick="execDaumPostcode()">주소 검색</button>
                    </div>
                    <input type="text" id="signupAddressDetail" placeholder="상세 주소를 입력해주세요 (동, 호수 등)"
                        style="margin-top: 10px;">
                </div>
                <button type="submit" class="btn-submit-signup">회원가입 완료</button>
            </form>
        </div>
    </div>
</body>

</html>
